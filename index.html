<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Juego de Cartas - Selecci√≥n</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: #eee;
    text-align: center;
  }
  h1 { margin-top: 20px; }
  .container {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin: 20px;
  }
  .player {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 20px;
    width: 320px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  }
  .cards-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }
  .card {
    background: linear-gradient(135deg, #1e90ff, #00bfff);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    padding: 10px;
    width: 120px;
    color: #fff;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card.selected {
    box-shadow: 0 0 20px 4px #ff6b6b;
    transform: scale(1.1);
  }
  .card img {
    width: 100px;
    height: 100px;
    border-radius: 12px;
    margin-bottom: 5px;
    border: 3px solid #fff;
  }
  .stats {
    display: flex;
    justify-content: space-around;
  }
  .stat {
    background: rgba(0,0,0,0.3);
    padding: 3px 6px;
    border-radius: 8px;
    font-size: 14px;
  }
  button {
    margin: 15px;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    background: #ff6b6b;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #ff4757;
  }
  #result {
    margin-top: 30px;
    font-size: 40px;
    font-weight: 900;
    min-height: 80px;
  }
  #finalResult {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    font-weight: 900;
    display: none;
    padding: 40px 60px;
    border-radius: 20px;
    z-index: 100;
    background: rgba(0,0,0,0.85);
    color: #00ff00;
    text-shadow: 0 0 20px #00ff00;
  }
  #finalResult.lose {
    color: #ff2222;
    text-shadow: 0 0 20px #ff2222;
  }
</style>
</head>
<body>

<h1>Juego de Cartas Batalla - Selecciona tu carta</h1>
<button id="startBtn">Iniciar Partida</button>
<button id="playBtn" disabled>Jugar Carta Seleccionada</button>

<div class="container">
  <div class="player" id="player1">
    <h2>Jugador 1 (<span id="player1Count">0</span> cartas)</h2>
    <div id="player1Cards" class="cards-list"></div>
  </div>
  <div class="player" id="player2">
    <h2>CPU (<span id="player2Count">0</span> cartas)</h2>
    <div id="player2Card"></div>
  </div>
</div>

<div id="result"></div>
<div id="finalResult"></div>

<script>
const cartas = [
  { nombre: "John Cena", ataque: 90, defensa: 80, imagen: "https://www.kindpng.com/picc/m/36-369716_john-cena-clipart-animated-john-cena-cartoon-png.png" },
  { nombre: "Dr. Simi", ataque: 65, defensa: 95, imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvsWlM_-L_KvapF1G6EemU74xESV6iT1qVew&s" },
  { nombre: "La Roca", ataque: 95, defensa: 80, imagen: "https://image-cdn.essentiallysports.com/wp-content/uploads/The-Rock-Dwayne-Johnson-1.png" },
  { nombre: "Chabelo", ataque: 30, defensa: 100, imagen: "https://c3.klipartz.com/pngpicture/1002/23/sticker-png-chabelo-001-0001-thumbnail.png" },
  { nombre: "Capit√°n Am√©rica", ataque: 85, defensa: 95, imagen: "https://cosplayware.s3.amazonaws.com/wp-content/uploads/2023/03/11123342/JYZCOS-Adult-Captain-America-Costume-Carton-Hallow-1.png" },
  { nombre: "Shrek", ataque: 70, defensa: 90, imagen: "https://upload.wikimedia.org/wikipedia/en/3/39/Shrek.png" },
  { nombre: "Goku", ataque: 100, defensa: 70, imagen: "https://i.imgur.com/9n1cLeT.png" },
  { nombre: "Spiderman", ataque: 80, defensa: 85, imagen: "https://i.imgur.com/Vxg7VEz.png" },
  { nombre: "Batman", ataque: 80, defensa: 85, imagen: "https://i.imgur.com/W7J5pJz.png" },
  { nombre: "Deadpool", ataque: 85, defensa: 70, imagen: "https://i.imgur.com/nUI2NEO.png" }
];

let mazo1 = [];
let mazo2 = [];
let cartaSeleccionada = null;

const player1Count = document.getElementById("player1Count");
const player2Count = document.getElementById("player2Count");
const player1CardsDiv = document.getElementById("player1Cards");
const player2CardDiv = document.getElementById("player2Card");
const resultDiv = document.getElementById("result");
const finalResultDiv = document.getElementById("finalResult");
const startBtn = document.getElementById("startBtn");
const playBtn = document.getElementById("playBtn");

startBtn.onclick = () => {
  finalResultDiv.style.display = "none";
  resultDiv.textContent = "";
  cartaSeleccionada = null;
  playBtn.disabled = true;
  
  // Barajar y repartir 5 cartas a cada jugador
  const baraja = [...cartas].sort(() => Math.random() - 0.5);
  mazo1 = baraja.slice(0,5);
  mazo2 = baraja.slice(5,10);
  
  actualizarUI();
  mostrarCartasJugador();
  player2CardDiv.innerHTML = "";
};

function actualizarUI() {
  player1Count.textContent = mazo1.length;
  player2Count.textContent = mazo2.length;
}

function mostrarCartasJugador() {
  player1CardsDiv.innerHTML = "";
  mazo1.forEach((carta, index) => {
    const cardDiv = document.createElement("div");
    cardDiv.className = "card";
    cardDiv.innerHTML = `
      <img src="${carta.imagen}" alt="${carta.nombre}" />
      <h4>${carta.nombre}</h4>
      <div class="stats">
        <div class="stat">‚öîÔ∏è ${carta.ataque}</div>
        <div class="stat">üõ°Ô∏è ${carta.defensa}</div>
      </div>
    `;
    cardDiv.onclick = () => seleccionarCarta(index);
    if (cartaSeleccionada === index) cardDiv.classList.add("selected");
    player1CardsDiv.appendChild(cardDiv);
  });
}

function seleccionarCarta(index) {
  cartaSeleccionada = index;
  mostrarCartasJugador();
  playBtn.disabled = false;
}

playBtn.onclick = () => {
  if (cartaSeleccionada === null) return;
  // Carta seleccionada del jugador 1
  const cartaJugador = mazo1[cartaSeleccionada];
  // Carta que juega CPU (primera carta del mazo2)
  const cartaCPU = mazo2.shift();
  player2CardDiv.innerHTML = ""; // limpia la carta anterior
  
  mostrarCarta(player2CardDiv, cartaCPU);
  mostrarCarta(player1CardsDiv, cartaJugador); // para que quede resaltada y actualizada
  
  // Quitar la carta seleccionada del mazo1
  mazo1.splice(cartaSeleccionada,1);
  cartaSeleccionada = null;
  playBtn.disabled = true;

  // Comparar cartas
  let resultado = "";
  // Usamos la misma l√≥gica que t√∫ ten√≠as:
  if (cartaJugador.ataque > cartaCPU.defensa && cartaCPU.ataque <= cartaJugador.defensa) {
    resultado = `¬°${cartaJugador.nombre} gana la ronda!`;
    // Jugador 1 gana, se queda con ambas cartas
    mazo1.push(cartaJugador, cartaCPU);
  } else if (cartaCPU.ataque > cartaJugador.defensa && cartaJugador.ataque <= cartaCPU.defensa) {
    resultado = `¬°${cartaCPU.nombre} gana la ronda!`;
    // CPU gana, se queda con ambas cartas
    mazo2.push(cartaJugador, cartaCPU);
  } else {
    resultado = "¬°Empate! Ambas cartas eliminadas.";
    // cartas se eliminan (ya removidas)
  }
  
  resultDiv.textContent = resultado;
  actualizarUI();
  mostrarCartasJugador();

  // Revisar si alguien perdi√≥ todas sus cartas
  if (mazo1.length === 0 || mazo2.length === 0) mostrarGanador();
};

function mostrarCarta(container, carta) {
  container.innerHTML = `
    <div class="card selected" style="cursor: default;">
      <img src="${carta.imagen}" alt="${carta.nombre}" />
      <h4>${carta.nombre}</h4>
      <div class="stats">
        <div class="stat">‚öîÔ∏è ${carta.ataque}</div>
        <div class="stat">üõ°Ô∏è ${carta.defensa}</div>
      </div>
    </div>
  `;
}

function mostrarGanador() {
  let mensaje = "";
  let clase = "";
  if (mazo1.length > 0 && mazo2.length === 0) {
    mensaje = "YOU WIN";
    clase = "win";
  } else if (mazo2.length > 0 && mazo1.length === 0) {
    mensaje = "YOU ARE A PUSSY";
    clase = "lose";
  } else {
    mensaje = "EMPATE";
    clase = "";
  }
  finalResultDiv.textContent = mensaje;
  finalResultDiv.className = clase;
  finalResultDiv.style.display = "block";
  playBtn.disabled = true;
}

</script>

</body>
</html>
