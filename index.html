<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego de Cartas - Batalla Mejorado</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: #eee;
    text-align: center;
  }
  h1 { margin-top: 20px; }
  .container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin: 20px;
  }
  .player {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 20px;
    width: 300px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }
  .player:hover {
    transform: scale(1.02);
  }
  .card {
    background: linear-gradient(135deg, #1e90ff, #00bfff);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    padding: 15px;
    margin: 10px auto;
    width: 220px;
    color: #fff;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  }
  img {
    width: 150px;
    height: 150px;
    border-radius: 12px;
    margin-bottom: 10px;
    border: 3px solid #fff;
  }
  .stats {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }
  .stat {
    background: rgba(0,0,0,0.3);
    padding: 5px 10px;
    border-radius: 8px;
    font-size: 16px;
  }
  button, select {
    margin: 10px;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    background: #ff6b6b;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover, select:hover {
    background: #ff4757;
  }
  #result {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Juego de Cartas Batalla</h1>
<select id="modeSelect">
  <option value="pvc">Jugador vs CPU</option>
  <option value="pvp">Jugador vs Jugador</option>
</select>
<br>
<button id="startBtn">Iniciar Partida</button>
<button id="nextRoundBtn" disabled>Siguiente Ronda</button>

<div class="container">
  <div class="player" id="player1">
    <h2>Jugador 1 (<span id="player1Count">0</span> cartas)</h2>
    <div id="player1Card"></div>
  </div>
  <div class="player" id="player2">
    <h2 id="player2Title">CPU (<span id="player2Count">0</span> cartas)</h2>
    <div id="player2Card"></div>
  </div>
</div>

<div id="result"></div>

<script>
const cartas = [
  { nombre: "John Cena", ataque: 90, defensa: 80, imagen: "https://www.kindpng.com/picc/m/36-369716_john-cena-clipart-animated-john-cena-cartoon-png.png" },
  { nombre: "Dr. Simi", ataque: 70, defensa: 95, imagen: "https://cdn.drsimi.com.mx/assets/img/drsimi/slider2.png" },
  { nombre: "La Roca", ataque: 95, defensa: 70, imagen: "https://upload.wikimedia.org/wikipedia/en/e/e0/Dwayne_Johnson_as_the_Rock.png" },
  { nombre: "Chabelo", ataque: 50, defensa: 100, imagen: "https://i.imgur.com/fqhNArU.png" },
  { nombre: "Shrek", ataque: 85, defensa: 90, imagen: "https://upload.wikimedia.org/wikipedia/en/3/39/Shrek.png" },
  { nombre: "Goku", ataque: 100, defensa: 70, imagen: "https://i.imgur.com/9n1cLeT.png" },
  { nombre: "Vegeta", ataque: 95, defensa: 75, imagen: "https://i.imgur.com/Gm7RDEm.png" },
  { nombre: "Spiderman", ataque: 80, defensa: 85, imagen: "https://i.imgur.com/Vxg7VEz.png" },
  { nombre: "Batman", ataque: 70, defensa: 90, imagen: "https://i.imgur.com/W7J5pJz.png" },
  { nombre: "Deadpool", ataque: 85, defensa: 80, imagen: "https://i.imgur.com/nUI2NEO.png" }
];

let mazo1 = [], mazo2 = [];
let modo = "pvc";
const player1Count = document.getElementById("player1Count");
const player2Count = document.getElementById("player2Count");
const player1CardDiv = document.getElementById("player1Card");
const player2CardDiv = document.getElementById("player2Card");
const resultDiv = document.getElementById("result");
const startBtn = document.getElementById("startBtn");
const nextBtn = document.getElementById("nextRoundBtn");
const modeSelect = document.getElementById("modeSelect");
const player2Title = document.getElementById("player2Title");

modeSelect.addEventListener("change", () => {
  modo = modeSelect.value;
  player2Title.textContent = modo === "pvc" ? "CPU" : "Jugador 2";
});

startBtn.onclick = function() {
  const baraja = [...cartas].sort(() => Math.random() - 0.5);
  mazo1 = baraja.slice(0,5);
  mazo2 = baraja.slice(5,10);
  actualizarUI();
  resultDiv.textContent = "¬°Partida iniciada!";
  nextBtn.disabled = false;
};

nextBtn.onclick = function() {
  if (mazo1.length === 0 || mazo2.length === 0) return;
  const carta1 = mazo1.shift();
  const carta2 = mazo2.shift();
  mostrarCarta(player1CardDiv, carta1);
  mostrarCarta(player2CardDiv, carta2);
  let resultado = "";
  if (carta1.ataque > carta2.defensa && carta2.ataque <= carta1.defensa) resultado = `¬°${carta1.nombre} gana!`;
  else if (carta2.ataque > carta1.defensa && carta1.ataque <= carta2.defensa) resultado = `¬°${carta2.nombre} gana!`;
  else resultado = "¬°Empate! Ambas cartas eliminadas.";
  resultDiv.textContent = resultado;
  actualizarUI();
  if (mazo1.length === 0 || mazo2.length === 0) {
    resultDiv.textContent += mazo1.length > 0 ? " ¬°Jugador 1 gana la partida!" : mazo2.length > 0 ? ` ¬°${modo === 'pvp' ? 'Jugador 2' : 'CPU'} gana la partida!` : " ¬°Empate total!";
    nextBtn.disabled = true;
  }
};

function actualizarUI() {
  player1Count.textContent = mazo1.length;
  player2Count.textContent = mazo2.length;
}

function mostrarCarta(container, carta) {
  container.innerHTML = `
    <div class="card">
      <img src="${carta.imagen}" alt="${carta.nombre}">
      <h3>${carta.nombre}</h3>
      <div class="stats">
        <div class="stat">‚öîÔ∏è ${carta.ataque}</div>
        <div class="stat">üõ°Ô∏è ${carta.defensa}</div>
      </div>
    </div>`;
}
</script>
</body>
</html>
